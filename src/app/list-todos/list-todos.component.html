<div class="container">

    <h2 align="center">List of Todos</h2>

    <div class="alert alert-success" *ngIf='message'>{{message}}</div>

    <div class="row">
        <button (click)="addTodo()" class="btn btn-info">Add Todo</button>
    </div>

    &nbsp;

    <table class="table table-striped border">
        <thead class="thead-dark">
            <tr>
                <th>Username</th>
                <th>Description</th>
                <th>Target Date</th>
                <th>Is Completed?</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.username}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date }}</td>
                <td>{{todo.done}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-warning">Update</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
